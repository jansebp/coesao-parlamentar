<style>
  .background { fill: url(#stripPattern); }
  text { font: 10px sans-serif; }
  svg:hover { fill-opacity: 0.3; }
  svg .row.active { fill-opacity: 1; }
  .scale {
    float: left;
  }
  .scale .first-tick {
    float: left !important;
    margin-left: -5px;
  }
  .scale .tick {
    float: right;
    margin-right: -20px;
  }
</style>
<div>
  Ordenação:
  <select ng-model="order">
    <option value="count">count</option>
    <option value="party">party</option>
  </select>
</div>

<svg
  ng-attr-width="{{width + margin.left + margin.right}}"
  ng-attr-height="{{height + margin.top + margin.bottom}}"
  style="margin-left: {{-margin.left}} px">

  <defs>
    <pattern id="stripPattern" patternUnits="userSpaceOnUse" x="0" y="0" width="4" height="4" viewBox="0 0 8 8">    
      <rect x="0" y="0" width="16" height="1" fill="gray" transform="rotate(45)"></rect>  
    </pattern>
  </defs>

  <g ng-attr-transform="translate({{margin.left}}, {{margin.top}})">
    <rect class="background" ng-attr-width="{{width}}" ng-attr-height="{{height}}"></rect>
  </g>
</svg>
<div class="scales">
  <div class="scale" style="width: {{scale.width}}" ng-repeat="scale in scales">
    <div style="height: 10px; background-color: {{scale.color}}; width: 100%"></div>
    <span class="tick first-tick" ng-show="$first">
      0%
    </span>
    <span class="tick">
      {{scale.threshold | roundedPercentual}}
    </span>
  </div>
</div>

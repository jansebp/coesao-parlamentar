<div class="page-header">
  <h1 ng-cloak>{{party.label}}</h1>
  <p>
    <a href="#/">Home</a>
  </p>
</div>
<div class="row">
  <div class="col-md-9">
    <h2>Matriz de similaridade</h2>
    <adjacency-matrix data-graph="graph"></adjacency-matrix>
  </div>
  <div class="col-md-3">
    <h2>Ano</h2>
    <select ng-model="year" ng-options="year for year in party.years"></select>

    <h2>Estatísticas</h2>
    <p><strong>{{graph.nodes.length}}</strong> deputados</p>
    <p><strong>{{graph.stats.voting_sessions}}</strong> votações</p>

    <h2>Histograma</h2>
    <histogram data-graph="graph"></histogram>

    <h2>Dados</h2> 
    <a href="{{filepath}}">Download dos dados brutos</a>
  </div>
</div>
